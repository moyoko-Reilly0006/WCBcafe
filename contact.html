<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCB Cafe - CONTACT</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
    <!-- ↑meta 検索エンジンに引っかかってくれるのと、リンク貼った時の説明文になる -->

    <!-- css -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1>
                <a href="index.html"></a>
                    <img class="logo" src="images/logo.svg" alt="WCBカフェホーム">
            </h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-mail">
                </div>
                <div>
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="your-name"></textarea>
                </div>
                <input type="submit" class="button" value="送信">
            </form>
        </div>

    </div>

    <footer>
        <div class="wrapper">
            <p><small>&copy; 2022 BATACO</small></p>
        </div>
    </footer>
</body>
